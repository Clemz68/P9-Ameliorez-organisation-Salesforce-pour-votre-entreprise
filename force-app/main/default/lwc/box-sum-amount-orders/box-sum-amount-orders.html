<template>

    <!-- Box erreur : affiché si il n'y a pas de commandes ou si la somme du montant des commandes est égal à 0 ou inférieur -->
    <div if:false={sumOrdersAccount}>
        <div class="slds-box slds-theme_error">
            <h1>Erreur, pas de commandes rattachées à ce compte ou le montant des commandes sont inférieurs à 0.</h1>
        </div>
    </div>

    <!-- Box succès : affiché si la somme du montant des commande est positive -->
    <div if:true={sumOrdersAccount}>
        <div class="slds-box slds-theme_success">
            <h1>Montant Total Brut Des Commandes Activées : {sumOrdersAccount}</h1>
        </div>
    </div>

    <!-- Spinner : affiché dans l'attente des résultats du serveur -->
    <div if:true={isLoading} style="height: 200px; position:relative">
        <lightning-spinner variant="base" size="medium"></lightning-spinner>
    </div>

</template>
